<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Iqbal Photography</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="images/camera-icon.png" type="image/gif" sizes="16x16">
    <link rel="stylesheet" type="text/css" media="screen" href="stylesheets/nav-footer.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="stylesheets/app.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css?family=Cinzel+Decorative|Corben|Lora" rel="stylesheet">
</head>
<body>

    <div class="hero-image">
        <h1 id="hero-text">Iqbal Photography</h1>
        <nav id="nav" class="invisible">
            <div class="top-bar-desktop">
                <div class="top-bar">
                    <div class="logo">
                        Iqbal Photography
                    </div>
                    <div class="bar-container" onclick="menuReveal(this)">
                        <div class="bar1"></div>
                        <div class="bar2"></div>
                        <div class="bar3"></div>
                    </div>
                </div>
                <div id="menu-items" class="hidden">
                    <div id="close-menu"  onclick="menuReveal()">
                        X
                    </div>
                    <div>
                        <a onclick="menuReveal()" href="http://iqbalphotographynyc.com">Home</a>
                    </div>
                    <div>
                        <a onclick="menuReveal()" href="http://iqbalphotographynyc.com/#about">About</a>
                    </div>
                    <div>
                        <a onclick="menuReveal()" href="http://iqbalphotographynyc.com/#gallery">Gallery</a>
                    </div>
                    <div>
                        <a onclick="menuReveal()" href="http://iqbalphotographynyc.com/#contact">Contact</a>
                    </div>
                    <div class="instagram-link">
                        <a onclick="menuReveal()" href="https://www.instagram.com/iqbalphotography/">Follow us! <i class="fa fa-instagram"></i></a>
                    </div>
                </div>
            </div>
        </nav>
    </div>

    <section id="about">
        <h1>About</h1>
        <div class="about-grid">
            <div id="slideshowImg" class="hidden">
            </div>
            <div>
                <p id="about-text"> </p>
            </div>
        </div>
    </section>

    <section id="gallery">
        <h2 id="enter-gallery"><a href="gallery.html">Enter Gallery</a></h2>
    </section>

    <section id="contact">
        <h1>Contact</h1>
        <div class="contact-grid">
            <div>
                <p><b>Interested? Lets Talk!</b></p>
                <p id="contact-info-desktop" class="hidden"> </p>
            </div>
            <div>
                <form name="contactForm" action="mailto:iqbalphotography@gmail.com" method="post" enctype="text/plain" onsubmit="return contactFunction()">
                <em>Name:</em><br>
                <input type="text" name="name" required><br>
                <em>E-mail:</em><br>
                <input type="email" name="mail" required><br>
                <em>Comment:</em><br>
                <textarea name="message" rows="10" cols="30" required></textarea><br><br>
                <input class="submit" type="submit" value="Send">
                <input class="reset" type="reset" value="Reset">
                </form>
            </div>
        </div>
    </section>

    <footer>
        <div id="copyright">Copyright &copy; Iqbal Photography 2018</div> 
        <div class="footer-links">
            <a href="http://iqbalphotographynyc.com">Home</a>
            <a href="http://iqbalphotographynyc.com/#about">About</a>
            <a href="http://iqbalphotographynyc.com/#gallery">Gallery</a>
            <a href="http://iqbalphotographynyc.com/#contact">Contact</a>
        </div>
    </footer>

    <script src="javascript/nav.js"></script>
    <script src="javascript/main.js"></script>
</body>
</html>
